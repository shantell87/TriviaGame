<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Total Trivial Trivia</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font fam -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700&display=swap" rel="stylesheet">
    <Link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>

</head>

<body style="height: 100%;">
    <div class="view"
        style="background-image: url('./assets/images/greek.jpg') ; background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100%;">

        <div class="container">
                <a href="https://github.com/shantell87/TriviaGame" style="background: white;">Github!</a>
            <div class="jumbotron text-center">
                <h1 class="display-4" id="header">Total Greek Mythology Trivia</h1>
            </div>
        
            <div id="qabox">
                <button type="button" class="btn btn-primary btn-lg"
                style="border-color: #e9ecef;background-color: black; color:#e9ecef" 
                id="start">Start</button>
                
            <div id= "timeleft" style="color: black; background-color:#e9ecef"></div>
	        <div id= "questionblock" style="color: #e9ecef; background-color:black"></div>
            <div id= "answerblock" style="color: #e9ecef; background-color:black"></div>
                
                <button type="button" class="btn btn-primary btn-lg"
                style="border-color: #e9ecef;background-color: black; color:#e9ecef" 
                id="reset">Play Again?</button>
            </div>
        </div>
    </div>

    </div>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
